database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:.
database.userName=sa
database.password=
database.schemaNames=PUBLIC
database.dialect=hsqldb

dbMaintainer.autoCreateExecutedScriptsTable=true
updateDataBaseSchema.enabled=true
dbMaintainer.script.locations=src/test/resources/dbscripts
dataSetStructureGenerator.xsd.dirName=src/test/resources/xsd
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy


dbMaintainer.dbVersionSource.autoCreateVersionTable=true

dbMaintainer.fromScratch.enabled=true
dbUnit.datasetresolver.prefixWithPackageName=false
dbUnit.datasetresolver.pathPrefix=datasets

unitils.module.hibernate.enabled=false
unitils.module.jpa.enabled=false
